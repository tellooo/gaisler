#
#  Config file for the European Space Agency ERC32 SPARC processor.
#
#  $Id: leon2.cfg,v 1.14 2008/03/06 21:51:01 joel Exp $
#

include $(RTEMS_ROOT)/make/custom/default.cfg

RTEMS_CPU=sparc
RTEMS_CPU_MODEL=leon2
# This is the actual bsp directory used during the build process.
RTEMS_BSP_FAMILY=leon2

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it.
CPU_CFLAGS = -mcpu=cypress -msoft-float -ffloat-int-mode

# optimize flag: typically -O2
CFLAGS_OPTIMIZE_V = -O2 -g

